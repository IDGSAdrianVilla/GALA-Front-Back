<div class="pagetitle">
    <h1>Registro de usuarios</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Usuarios</li>
            <li class="breadcrumb-item active">Registro</li>
        </ol>
    </nav>
</div>

<section class="section profile">
    <div class="row">
      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-informacion">Información Personal</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-direccion">Dirección</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-rol-permisos">Rol & Permisos</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-credenciales">Credenciales</button>
              </li>

            </ul>
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-edit" id="profile-informacion">

                <form class="row g-3" autocomplete="off" [formGroup]="formDireccionRegistro">
                  <div class="col-md-12">
                    <label for="nombreEmpleado" class="form-label">Nombre(s) <b style="color: brown;">*</b>:</label>
                    <input formControlName="nombreEmpleado" type="text" class="form-control" id="nombreEmpleado" placeholder="Nombre(s)">
                  </div>

                  <div class="col-md-6">
                    <label for="apellidoPaternoEmpleado" class="form-label">Apellido Paterno <b style="color: brown;">*</b>:</label>
                    <input formControlName="apellidoPaternoEmpleado" type="text" class="form-control" id="apellidoPaternoEmpleado" placeholder="Apellido Paterno">
                  </div>

                  <div class="col-md-6">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                    <input formControlName="apellidoMaterno" type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno">
                  </div>

                  <div class="col-md-5">
                    <label for="sexoEmpleado" class="form-label">Sexo <b style="color: brown;">*</b>:</label>
                    <section style="text-align: center;">
                      <input class="form-check-input" type="radio" formControlName="sexoEmpleado" id="sexoEmpleadoM" value="M" checked>
                      <label class="form-check-label" for="sexoEmpleadoM">&nbsp;Masculino</label>
                      &nbsp;&nbsp;&nbsp;<input class="form-check-input" type="radio" formControlName="sexoEmpleado" id="sexoEmpleadoF" value="F">
                      <label class="form-check-label" for="sexoEmpleadoF">&nbsp;Femenino</label>
                    </section>
                  </div>

                  <div class="col-md-7">
                    <label for="fechaNacimientoEmpleado" class="form-label">Fecha de Nacimiento <b style="color: brown;">*</b>:</label>
                    <input formControlName="fechaNacimientoEmpleado" type="date" class="form-control" id="fechaNacimientoEmpleado">
                  </div>

                  <div class="col-12">
                    <label for="observaciones" class="form-label">Observaciones:</label>
                    <textarea formControlName="observaciones" class="form-control" id="observaciones" style="height: 100px" placeholder="Observaciones"></textarea>
                  </div>
                  <input type="submit" class="btn btn-primary" (click)="funcionPrueba()">
                </form>

              </div>

              <div class="tab-pane fade pt-3 profile-edit" id="profile-direccion">

                <form class="row g-3" autocomplete="off" [formGroup]="formDireccionRegistro">
                  <div class="col-md-6">
                    <label for="poblacionEmpleado" class="form-label">Población <b style="color: brown;">*</b>:</label>
                    <select name="poblacionEmpleado" id="poblacionEmpleado" class="form-control">
                      <option style="display: none; visibility: hidden;">Seleccione una poblacion</option>
                      <option *ngFor="let opcionPoblacion of this.poblaciones"></option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="coordenadasEmpleado" class="form-label">Coordenadas <b style="color: brown;">*</b>:</label>
                    <input name="coordenadasEmpleado" type="text" class="form-control" id="coordenadasEmpleado" placeholder="Coordenadas">
                  </div>

                  <div class="col-md-12">
                    <label for="calleEmpleado" class="form-label">Calle <b style="color: brown;">*</b>:</label>
                    <input name="calleEmpleado" type="text" class="form-control" id="calleEmpleado" placeholder="Calle">
                  </div>

                  <div class="col-6">
                    <label for="referenciasDomicilioEmpleado" class="form-label">Referencias:</label>
                    <textarea name="referenciasDomicilioEmpleado" class="form-control" id="referenciasDomicilioEmpleado" style="height: 65px" placeholder="Referencias del Domicilio"></textarea>
                  </div>

                  <div class="col-6">
                    <label for="caracteristicasDomicilioEmpleado" class="form-label">Características:</label>
                    <textarea name="caracteristicasDomicilioEmpleado" class="form-control" id="caracteristicasDomicilioEmpleado" style="height: 65px" placeholder="Características del Domicilio"></textarea>
                  </div>
                  <input type="submit" class="btn btn-primary" (click)="funcionPrueba()">
                </form>
              </div>

              <div class="tab-pane fade pt-3" id="profile-rol-permisos">


              </div>

              <div class="tab-pane fade pt-3 profile-edit" id="profile-credenciales">
                <!-- Change Password Form -->
                <form>

                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control" id="currentPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control" id="newPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </div>
                </form><!-- End Change Password Form -->

              </div>

            </div>

          </div>
        </div>

      </div>

      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <h2>Kevin Anderson</h2>
            <h3>Web Designer</h3>
            <div class="social-links mt-2">
              <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
              <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
              <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
              <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
